<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <img class="img" src="./images/image-product-desktop.jpg">
        <img class="img-mobile" src="./images/image-product-mobile.jpg">
        <section class="text">
          <h1 class="perfume">PERFUME</h1>
            <br>
             <h1 class="title">Gabrielle Essence Eau<br> De Parfum</h1>
             <br>
             <p class="p">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
             <span class="price">$169.99</span>
             <span class="price2">$149.99</span>
             <br>
             <button class="button">
             <img class="cart" src="./images/icon-cart.svg">
             Add to Cart
            </button>
            <h4>&copy; Rian Pacheco 2022 <span class="chaves">{ }</span></h4>
        </section>
    </main>
</body>
</html>
